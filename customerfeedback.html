<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Customer Feedback</title>
</head>
<body>
    <h1>Customer Feedback Form</h1>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="q1">How satisfied are you with our product/service overall?</label>
        <input type="text" id="q1" name="question1" required><br><br>
        
        <label for="q2">How likely are you to recommend our product/service to others?</label>
        <input type="text" id="q2" name="question2" required><br><br>
        
        <label for="q3">How would you rate the ease of use of our product/service?</label>
        <input type="text" id="q3" name="question3" required><br><br>
        
        <label for="q4">How responsive have we been to your questions or concerns?</label>
        <input type="text" id="q4" name="question4" required><br><br>
        
        <label for="q5">How would you rate the quality of our product/service?</label>
        <input type="text" id="q5" name="question5" required><br><br>
        
        <label for="q6">How satisfied are you with the pricing of our product/service?</label>
        <input type="text" id="q6" name="question6" required><br><br>
        
        <label for="q7">How often do you use our product/service?</label>
        <input type="text" id="q7" name="question7" required><br><br>
        
        <label for="q8">How would you rate the reliability of our product/service?</label>
        <input type="text" id="q8" name="question8" required><br><br>
        
        <label for="q9">How would you rate the customer service you received?</label>
        <input type="text" id="q9" name="question9" required><br><br>
        
        <label for="q10">How satisfied are you with the delivery/shipping process?</label>
        <input type="text" id="q10" name="question10" required><br><br>
        
        <label for="q11">How well does our product/service meet your needs?</label>
        <input type="text" id="q11" name="question11" required><br><br>
        
        <label for="q12">How likely are you to purchase from us again in the future?</label>
        <input type="text" id="q12" name="question12" required><br><br>
        
        <label for="q13">How would you rate the variety of products/services we offer?</label>
        <input type="text" id="q13" name="question13" required><br><br>
        
        <label for="q14">How satisfied are you with the packaging of our product?</label>
        <input type="text" id="q14" name="question14" required><br><br>
        
        <label for="q15">How would you rate the accuracy of product descriptions on our website?</label>
        <input type="text" id="q15" name="question15" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
    <script src="fd.js"></script>
</body>
</html>
